<!doctype html>
</html>
	
	<head>
	
		<meta charset="UTF-8">
		
		<title>Caraway Facilitation Portal Login </title>
		
		<!-- Link to External Style Sheet Located in the css folder -->
		<link rel="stylesheet"  href="css/admin-account-creation.css" type="text/css">
		
	
	</head>
	
	<!--
	main_div_pages - containers i used to move around the layout
	- using google as a place holder for the hyperlink to our own pages
	-->
	<body>


		<div class="main_div_pages">
			<p id="account-creation-warning">
				<em>- Please Note: you must create family account<br> 
				before you can creating Family Members.</em>
			</p>
		
		</div>


		<div class="main_div_pages">

			<p class="fancybigtext">
				Account Creation
			</p>

			<p class="fancynormaltext">
				Select a Account to create
			</p>
		</div>

		<div class="main_div_pages">

			<a class="button" href="https://google.ca">Family</a>

			<a class="button" href="https://google.ca">Teacher</a>

		</div>

		<div class="main_div_pages">

			<a class="button" href="https://google.ca">BoardMember</a>

			<a class="button" href="https://google.ca">Admin</a>

		</div>

		<div class="main_div_pages">

			<p class="fancybigtext">
				Family Member Creation
			</p>

			<p class="fancynormaltext">
				Select a Family member to create:
			</p>
		</div>

		<div class="main_div_pages">
		
			<a class="button" href="https://google.ca">Facilitator</a>

			<a class="button" href="https://google.ca">Student</a>

		</div>
		
	
	</body>
</html>
