<!doctype html>
</html>
	
	<head>
	
		<meta charset="UTF-8">
		
		<title>Caraway Facilitation Portal Login </title>
		
		<!-- Link to External Style Sheet Located in the css folder -->
		<link rel="stylesheet"  href="css/login-page.css" type="text/css">
	
	</head>
	
	<body>
	
		<!-- Caraway Logo Image -->
		<img id = "logo" src="media/portal-logo.png" alt="Caraway Facilitation Portal">
	
		<!-- Login Form -->
		<form id = "login-form">
		
			<label id = "id-label" > User ID: </label>
			<br>
			<input id = "id-input" type = "text"> </input>
			<br>
			<label id = "password-label"> Password: </label>
			<br>
			<input id = "password-input" type = "password"> </input>
			<br>
			<button type = "Submit">Submit</button>
		
		</form>
	
	
	</body>
</html>
